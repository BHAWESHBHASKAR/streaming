<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Security - Live Camera Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
            --muted: 223 47% 11%;
            --muted-foreground: 215.4 16.3% 56.9%;
            --popover: 224 71% 4%;
            --popover-foreground: 215 20.2% 65.1%;
            --border: 216 34% 17%;
            --input: 216 34% 17%;
            --card: 224 71% 4%;
            --card-foreground: 213 31% 91%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 1.2%;
            --secondary: 222.2 47.4% 11.2%;
            --secondary-foreground: 210 40% 98%;
            --accent: 216 34% 17%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --ring: 216 34% 17%;
            --radius: 0.5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: hsl(var(--background));
            min-height: 100vh;
            padding: 0;
            color: hsl(var(--foreground));
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .header {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 48px;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            letter-spacing: -0.025em;
            margin: 0;
        }
        
        .subtitle {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            font-weight: 400;
            margin-top: 4px;
        }
        
        /* Control Panel */
        .control-panel {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        /* Tabs */
        .tabs {
            display: inline-flex;
            height: 40px;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            background-color: hsl(var(--muted));
            padding: 4px;
            margin-bottom: 24px;
            width: 100%;
        }
        
        .tab {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: calc(var(--radius) - 4px);
            padding: 6px 12px;
            font-size: 0.875rem;
            font-weight: 500;
            background: transparent;
            color: hsl(var(--muted-foreground));
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        
        .tab:hover {
            color: hsl(var(--foreground));
        }
        
        .tab.active {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .info-box {
            background-color: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }
        
        input[type="text"] {
            flex: 1;
            height: 40px;
            padding: 8px 12px;
            font-size: 0.875rem;
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            color: hsl(var(--foreground));
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        input[type="text"]::placeholder {
            color: hsl(var(--muted-foreground));
        }
        
        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            height: 40px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            gap: 8px;
        }
        
        .btn-start {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .btn-start:hover:not(:disabled) {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        .btn-stop {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        
        .btn-stop:hover:not(:disabled) {
            background-color: hsl(var(--destructive) / 0.9);
        }
        
        .btn-demo {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }
        
        .btn-demo:hover:not(:disabled) {
            background-color: hsl(var(--secondary) / 0.8);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            margin-bottom: 24px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 9999px;
            background: hsl(var(--muted-foreground));
        }
        
        .status-indicator.active {
            background: #22c55e;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Video Container */
        .video-container {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .video-container.streaming {
            border-color: hsl(var(--primary));
        }
        
        #videoFeed {
            max-width: 100%;
            max-height: 700px;
            border-radius: calc(var(--radius) - 4px);
            display: none;
        }
        
        .placeholder {
            text-align: center;
            color: hsl(var(--muted-foreground));
            padding: 48px 32px;
        }
        
        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .placeholder-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: hsl(var(--foreground));
        }
        
        .placeholder-subtext {
            font-size: 0.875rem;
        }
        
        /* Messages */
        .message {
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: var(--radius);
            display: none;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid;
        }
        
        .message.success {
            background-color: hsl(142.1 76.2% 36.3% / 0.1);
            color: #22c55e;
            border-color: hsl(142.1 76.2% 36.3% / 0.3);
        }
        
        .message.error {
            background-color: hsl(var(--destructive) / 0.1);
            color: #ef4444;
            border-color: hsl(var(--destructive) / 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.875rem;
            }
            .logo {
                font-size: 36px;
            }
            .input-group {
                flex-direction: column;
            }
            .status-bar {
                flex-direction: column;
                gap: 12px;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">üé•</div>
                <div>
                    <h1>Smart Security</h1>
                    <p class="subtitle">Live Camera Monitoring System</p>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="info-box">
                <span>üì°</span>
                <span>Enter your RTSP camera URL to start streaming</span>
            </div>
            <div class="control-section">
                <label for="rtspUrl">RTSP URL:</label>
                <div class="input-group">
                    <input type="text" id="rtspUrl" placeholder="rtsp://username:password@ip:port/stream" value="rtsp://127.0.0.1:8554/camera">
                    <button class="btn btn-start" id="startBtn" onclick="startStream()">‚ñ∂ Start Stream</button>
                    <button class="btn btn-stop" id="stopBtn" onclick="stopStream()" disabled>‚èπ Stop</button>
                </div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Status: Ready</span>
            </div>
            <div class="status-item">
                <span id="fpsText">FPS: 0</span>
            </div>
        </div>
        
        <div class="video-container" id="videoContainer">
            <img id="videoFeed" src="" style="display: none;">
            <div id="placeholder" class="placeholder">
                <div class="placeholder-icon">üé¨</div>
                <div class="placeholder-text">No Active Stream</div>
                <div class="placeholder-subtext">Enter an RTSP URL above and click start to begin streaming</div>
            </div>
        </div>
    </div>
    
    <script>
        let statusInterval;
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }
        
        async function startStream() {
            const source = document.getElementById('rtspUrl').value.trim();
            
            if (!source) {
                showMessage('Please enter a valid RTSP URL', 'error');
                return;
            }
            
            const response = await fetch('/start_stream', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({source: source})
            });
            
            const data = await response.json();
            if (data.success) {
                showMessage(data.message, 'success');
                document.getElementById('videoContainer').classList.add('streaming');
                document.getElementById('videoFeed').src = '/video_feed?' + new Date().getTime();
                document.getElementById('videoFeed').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('rtspUrl').disabled = true;
                
                startStatusUpdates();
            } else {
                showMessage(data.message, 'error');
            }
        }
        
        async function stopStream() {
            const response = await fetch('/stop_stream', {method: 'POST'});
            const data = await response.json();
            
            showMessage(data.message, 'success');
            document.getElementById('videoContainer').classList.remove('streaming');
            document.getElementById('videoFeed').src = '';
            document.getElementById('videoFeed').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('rtspUrl').disabled = false;
            
            stopStatusUpdates();
        }
        
        function startStatusUpdates() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    
                    document.getElementById('statusText').textContent = 'Status: ' + data.status;
                    document.getElementById('fpsText').textContent = 'FPS: ' + data.fps;
                    
                    const indicator = document.getElementById('statusIndicator');
                    if (data.is_running) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                } catch (e) {
                    console.error('Status update failed:', e);
                }
            }, 1000);
        }
        
        function stopStatusUpdates() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            document.getElementById('statusText').textContent = 'Status: Stopped';
            document.getElementById('fpsText').textContent = 'FPS: 0';
            document.getElementById('statusIndicator').classList.remove('active');
        }
    </script>
</body>
</html>
